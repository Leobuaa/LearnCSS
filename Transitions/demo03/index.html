<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition + Transform + Delay </title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
            -webkit-transition: width 2s, height 2s, transform 2s;
            transition: width 2s, height 2s, transform 2s;
            -webkit-transition-delay: 1s;
            transition-delay: 1s;
        }

        div:hover {
            width: 200px;
            height: 200px;
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>
        A normal block
    </div>
</body>
</html>
