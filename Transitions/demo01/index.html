<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition </title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            -webkit-transition: width 2s, height 2s;
            transition: width 2s, height 2s;
        }

        div:hover {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div>
        A normal block
    </div>
</body>
</html>
