<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            -ms-transform: rotate(20deg) translate(60px, 100px);
            -webkit-transform: rotate(20deg) translate(60px, 100px);
            transform: rotate(20deg) translate(60px, 100px);
        }
    </style>
</head>
<body>
    <div>
        Rotate this block
    </div>
</body>
</html>
