<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            -ms-transform: scale(1.5, 1.5);
            -webkit-transform: scale(1.5, 1.5);
            transform: scale(1.5, 1.5);
            margin: 200px;
        }
    </style>
</head>
<body>
    <div>
        Scale this block
    </div>
</body>
</html>
