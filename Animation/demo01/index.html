<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        @keyframes example {
            from {background-color: yellow;}
            to {background-color: red;}
        }

        div {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        div:hover {
            animation: example;
            animation-duration: 2s;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
