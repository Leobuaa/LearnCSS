<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        @keyframes example {
            0% {background-color: yellow;}
            25% {background-color: red;}
            50% {background-color: aqua;}
            75% {background-color: aquamarine;}
            100% {background-color: azure;}
        }

        div {
            width: 200px;
            height: 200px;
            background-color: yellow;
            animation: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
